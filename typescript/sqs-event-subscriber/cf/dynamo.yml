Resources:
  EventATable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: EventATable-${opt:stage, 'dev'}
      AttributeDefinitions:
        - AttributeName: messageID
          AttributeType: S
      KeySchema:
        - AttributeName: messageID
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  EventBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: EventBTable-${opt:stage, 'dev'}
      AttributeDefinitions:
        - AttributeName: messageID
